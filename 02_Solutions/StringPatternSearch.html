<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recherche de motif</title>
</head>
<body>
<script type="text/javascript">

    /**
     * Return index of pattern in target string
     *
     * @param target string
     * @param pattern string
     *
     * @return {number}
     */
    function getIndexOfPatternArrayComparaison(target, pattern) {
        // for each element of target
        for (var index = 0, l = target.length; index < l; index++) {
            // if element match with first element of pattern
            if (target[index] === pattern[0]) {
                // potentially equal
                var isEqual = true;

                // for each element of pattern
                for (var j = 0, ll = pattern.length; j < ll; j++) {
                    // compare each element of pattern with next elements of target string
                    if (target[index + j] !== pattern[j]) {
                        isEqual = false;
                    }

                    // if always equal on last comparison, return index
                    if (isEqual && j === ll - 1) {
                        return index;
                    }
                }
            }
        }

        // no equality, return -1
        return -1;
    }

    /**
     * Return index of pattern in target string
     *
     * @param target string
     * @param pattern string
     *
     * @return {number}
     */
    function getIndexOfPatternComparison(target, pattern) {
        // for each element of target
        for (let index = 0, l = target.length; index < l; index++) {
            if (pattern === target.slice(index, index + pattern.length)) {
                return index;
            }
        }

        // no equality, return -1
        return -1;
    }

    /**
     * Return index of pattern in target string, while method
     *
     * @param s
     * @param p
     */
    function getIndexOfPatternWhile(s, p) {
        for (let i = 0; i < s.length; i++) {
            let j = 0;
            while (p[j] === s[i + j]) {
                if (j === p.length - 1) {
                    return i;
                }
                j++;
            }
        }

        return -1;
    }

</script>
<script type="text/javascript">
    let target = 'lalopallalali',
        pattern = 'lala';

    let index = getIndexOfPatternArrayComparaison(target, pattern);
    console.log('Index : ', index);

    let index2 = getIndexOfPatternComparison(target, pattern);
    console.log('Index2 : ', index2);

    let index3 = getIndexOfPatternWhile(target, pattern);
    console.log('Index3 : ', index3);
</script>

</body>
</html>
