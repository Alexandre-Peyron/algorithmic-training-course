<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Unique</title>
</head>
<body>
<script type="application/javascript">
    let x = ['a', 'b', 'd', 'f', 'h', 'm', 'n', 'o', 'p', 'z'];
    let y = ['a', 'c', 'e', 'i', 'm', 'r', 's', 't', 'w', 'z'];

    let z = [];

    let i = 0,
        j = 0;

    // Solution with index up
    while(i < x.length && j < y.length) {
        if (x[i] <= y[j]) {
            z.push(x[i]);

            i++;
        }

        if(y[j] < x[i] || x[i] === undefined) {
            z.push(y[j]);

            j++;
        }
    }

    console.table(z);


    // Solution with slice
    z = [];

    while(x.length || y.length) {
        if(typeof x[0] === 'undefined') {
            z.push(y[0]);
            y.splice(0,1);
        }
        else if(x[0] > y[0]){
            z.push(y[0]);
            y.splice(0,1);
        }
        else {
            z.push(x[0]);
            x.splice(0,1);
        }
    }

    console.table(z);


</script>
</body>
</html>
